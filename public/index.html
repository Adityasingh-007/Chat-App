<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="jQuery.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- socket -->
    <script src="socket.io/socket.io.js"></script>
    <title>ChatApp</title>

</head>
<body>
    <h1 class="display-6 text-center mb-3">Chat App</h1>

    <section id="login" class="border mx-auto ps-2" style="width: 380px;">
        <input type="text" class="form-control" placeholder="enter your name" id="username">
        <div class="d-grid gap-2">
            <button class="btn btn-dark" id="login-btn" type="button">Login</button>
          </div>
    </section>
    <section id="chat-box" class="border mx-auto  bg-primary-subtle" style="width: 380px;">
        <ul id="chat" class="overflow-auto ps-2" style="height: 300px;">
            
        </ul>
        <textarea  class="form-control" id="inp" rows="5"></textarea>
        <button class="btn btn-md btn-dark m-2" id="send-btn">send</button>
    </section>

    <!-- Bootstrap -->
    <script src="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.m rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
